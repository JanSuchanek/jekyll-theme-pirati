<header>
  <h1 itemprop="headline" class="head-alt-md md:head-alt-lg max-w-5xl mb-8">{{ include.headline }}</h1>
</header>

{% if include.content %}
  <div class="{% if include.contentClass %}{{ include.contentClass }}{% endif %}" itemprop="description">
    {{ include.content }}
  </div>
{% endif %}
